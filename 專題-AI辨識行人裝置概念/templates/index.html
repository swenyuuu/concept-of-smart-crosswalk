<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交通燈歷史紀錄</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFEEDD;
            margin: 20px;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #5CADAD;
        }
        h1 {
            font-style: italic;  /* 讓 h1 變為斜體 */
        }
        h2 {
            font-size: 20px;
        }
        
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #FAF9F6;
        }

        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #5CADAD;
            color: white;
        }
        .chart {
            text-align: center;
            margin-top: 30px;
        }
        img {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
        .traffic-light-icon {
            width: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .chart-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #5CADAD;
            color: white;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .chart-button:hover {
            background-color: #469696;
        }
    </style>
</head>
<body>
    <h1>行人燈號歷史紀錄</h1>

    <h2>最近的燈號狀態</h2>
    <table>
        <thead>
            <tr>
                <th>時間戳記</th>
                <th>行人燈號狀態</th>
            </tr>
        </thead>
        <tbody>
            {% if records %}
                {% for record in records %}
                <tr>
                    <td>{{ record[0] }}</td>  <!-- 顯示時間戳 -->
                    <td>
                        {% if record[1] == "red" %}
                        <img src="{{ url_for('static', filename='red_light.png') }}" alt="紅燈" class="traffic-light-icon">
                        {% elif record[1] == "green" %}
                        <img src="{{ url_for('static', filename='green_light.png') }}" alt="綠燈" class="traffic-light-icon">
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">目前沒有資料可顯示。</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
   

    <!-- 超連結按鈕導向 chart.html -->
    <a href="/chart" class="chart-button">查看每日綠燈統計</a>

    <div class="footer">
        <p>&copy; 2025 交通系統管理部門，所有權利保留。</p>
    </div>
</body>
</html>
